<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcraft-2d</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="main-container">
        <nav>
            <button type="button" >Menu</button>
            <button type="reset">New World</button>
        </nav>
        <aside id="tools">
            <button id="axe"><img src="./images/tools/axe.png" alt="axe image"></button>
            <button id="shovle"><img src="./images/tools/shovel.png" alt="shovel image"></button>
            <button id="handaxe"><img src="./images/tools/pickaxe.png" alt="pickaxe image"></button>
            <button id="sword" ><img src="./images/tools/sword.png" alt="sword image"></button>
        </aside>
        <div class="board">
            
        </div>
    </div>
</body>
</html>
